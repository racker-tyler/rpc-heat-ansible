          "%server_compute1_ip%": { get_attr: [ server_compute1, accessIPv4 ] }
          "%server_block1_ip%":   { get_attr: [ server_block1, accessIPv4 ] }
          "%server_object1_ip%":  { get_attr: [ server_object1, accessIPv4 ] }
